{% extends "base.html" %} 
{% block title %}Home{% endblock %} {% block content
%}

<div class="row">
  <div class="col-6">

<form method="POST" enctype="multipart/form-data">
  <body>

    <div class="w3-container">
      <div class="w3-bar w3-black border  border-secondary rounded">
        <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'London')">Home</button>
        <!-- <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Paris')">About Us</button> -->
        <!-- <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Tokyo')">Downloads</button> -->
      </div>
      
      <div id="London" class="w3-container  border  border-secondary rounded">
        <br>
        <label style='margin-left:16px' for="firstname"><b>Enter Your Choice:</label>
        <select name="fname" id="firstname">
          <option value="None">None</option>
          <option value="1">1 (Capture Face)</option>
          <option value="2">2 (Train the Data)</option>
          <option value="3">3 (Let's Recognize)</option>
          <option value="4">4 (live camera view)</option>
          <option value="5">5 (download file)</option>

        </select>
        <br>
        <br>
        <label style='margin-left:16px' for="cameraname"><b>Select Your Camera:</label>
          <select name="cname" id="cameraname">
            <option value="0">None</option>
            <option value="rtmp://68.178.171.178:1935/live/CAMERA-000002-AAAAA?sign=2524608000-3922a37e252d8acf4aeea2269ebb72d0">cam1</option>
            <option value="rtmp://vm4inj5.vmukti.com:80/live-record/SSAE-425389-AFFDA">cam2</option>
            <option value="3">cam3</option>
          </select>
          <br>
          <br>
          <label style='margin-left:16px' for="cameraname"><b>Select file:</label>
            <select name="filename" id="filename">
              {% for o in data %}
              <option value="{{ o.name }}">{{ o.name }}</option>
              {% endfor %}
            </select>
            <br>
            <br>
        <label style='margin-left:16px' for="firstname"><b>User Name:</label>
        <input type="text" id="username" name="uname" placeholder="User Input">
        <br>
        <br>
        <label style='margin-left:16px' for="user_id"><b>User ID:</label>
        <input type="number" id="user_ID" name="uid" placeholder="User ID" min="1" max="1000">
        <br>
        <br>
        <label style='margin-left:16px' for="user_mail"><b>User Email:</label>
        <input type="email" id="user_Mail" name="umail" placeholder="User Mail">
        <br>
        <br>
        <label style='margin-left:16px' for="unknown_mail"><b>Alert Email:</label>
        <input type="email" id="unknown_Mail" name="unknownmail" placeholder="enter alert mail">
        <br>
        <br>
        <label style='margin-left:16px' for="image"><b>Upload your image:</label>
        <input type="file" id="image" name="uimage" placeholder="choose file">
        <br>
        <br>
        <label style='margin-left:16px' for="recording"><b>Recognize:</label>
        <input type="radio" name = "ans" value="yes"> Yes 
        <input type="radio" name = "ans" value="no"> No 
        <br>
        <br> 
        <label style='margin-left:16px' for="livefeed"><b>stop player:</label>
            <input type="radio" name = "ans2" value="yes"> Yes 
            <input type="radio" name = "ans2" value="no"> No 
            <br>
            <br> 
        <button class="button" style='margin-left:16px' type="submit">submit</button>
        <br>
        <br>
      </div>  
      <div id="Tokyo" class="w3-container w3-border city" style="display:none">
      </div>
    </div>
    

    </body>
    
</form>
</div>
<div class="col border border-info rounded" style="width: 500px; height: 600px;">
  <h3 class="mt-5">Live Streaming</h3>
  <img src="{{ url_for('views.video_feed') }}" width="100%">
  
</div>

</div>

{% endblock %}
